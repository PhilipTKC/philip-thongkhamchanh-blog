<div class="container m-auto">
  <div class="max-w-4xl p-8 mx-auto">
    <h1 class="text-4xl font-black text-indigo-500 mb-8">The Blog</h1>

    <div class="mt-4" if.bind="error">
      <h1 class="text-xl text-semibold">
        The page you're looking for could not be found.
      </h1>
    </div>

    <div class="group border-l-4 border-gray-200 pl-12 relative p-2 hover:border-indigo-200 transition duration-500"
      repeat.for="post of blogPosts">
      <div class="absolute w-3 h-3 bg-indigo-200 group-hover:bg-indigo-400 rounded-full mt-4 -left-2 border border-white transition duration-500">
      </div>
      <div class="absolute -left-72 mt-2 justify-center align-middle items-center lg:flex hidden">
        <div class="mr-4">
          <div>
            <img class="w-12 h-12 rounded-full" src="${post.avatar}" alt="Author Avatar" />
          </div>
        </div>
        <div>
          <div class="truncate w-56">
            <p class="font-medium text-indigo-500">
              <a load="../author/${post.author}" class="hover:underline text-sm">${post.name}</a>
            </p>
          </div>
          <div class="font-normal text-gray-500 text-sm">
            <time>${post.date | humanReadableDate}</time>
            <div>${post.length | timeToRead}</div>
          </div>
        </div>
      </div>
      <div class="focus:outline-none">
        <article>
          <post-content title.bind="post.title" summary.bind="post.summary" id.bind="post.id"></post-content>
        </article>
      </div>
      <div class="lg:hidden flex">
        <post-footer avatar.bind="post.avatar" author.bind="post.author" date.bind="post.date" length.bind="post.length"
          name.bind="post.name">
        </post-footer>
      </div>
    </div>

    <pagination if.bind="!error" current-page.bind="currentPage" pages.bind="pages">
    </pagination>
  </div>
</div>
