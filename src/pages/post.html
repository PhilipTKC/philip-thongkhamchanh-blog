<div class="py-16">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="mb-4 lg:fixed">
      <a class="bg-gray-100 px-2 py-1 rounded text-gray-700 hover:bg-gray-100" load="/blog">
        <i class="fal fa-angle-left"></i> <span class="font-medium ml-2">Blog</span>
      </a>
    </div>
    <div class="mx-auto prose" if.bind="post">
      <div>
        <div class="mb-2">
          <span class="bg-indigo-100 font-semibold items-center inline-flex px-2 py-1 rounded-md text-indigo-500 text-sm">
            <i class="fal fa-hashtag"></i> <span class="ml-2">${post.attributes.category}</span>
          </span>
        </div>
        <div class="inline-flex text-sm">
          <p>${post.attributes.date | humanReadableDate}</p>
          <p class="mx-1">&middot;</p>
          <p>${post.html.length | timeToRead}</p>
          <p class="mx-1">&middot;</p>
          <p><span class="text-sm">By</span> <a load="/author/${author.author}" class="hover:underline">${author.name}</a></p>
        </div>
        <article>
          <h1 class="font-black my-2 mb-6 text-4xl leading-8 tracking-tight text-gray-900 sm:text-3xl sm:leading-10">
            ${post.attributes.title}
          </h1>
          <p class="text-gray-600 lg:text-md" innerhtml.bind="post.html"></p>
        </article>
      </div>
    </div>

    <traverse traverse.bind="traverse"></traverse>

    <div if.bind="!post" class="font-medium text-center">The blog post could not be found.</div>
  </div>
</div>
