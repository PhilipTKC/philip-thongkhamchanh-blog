<div class="py-16">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="mb-4 lg:fixed">
      <a class="px-2 py-1 text-gray-700 bg-gray-100 rounded hover:bg-gray-100" load="/articles">
        <i class="fal fa-angle-left"></i> <span class="ml-2 font-medium">Blog</span>
      </a>
    </div>
    <div class="mx-auto prose" if.bind="post">
      <div>
        <div class="mb-2">
          <span
            class="inline-flex items-center px-2 py-1 text-sm font-semibold text-indigo-500 bg-indigo-100 rounded-md">
            <i class="fal fa-hashtag"></i> <span class="ml-2">${post.attributes.category}</span>
          </span>
        </div>
        <div class="text-sm md:inline-flex">
          <p>${post.attributes.date | humanReadableDate}</p>
          <p class="hidden mx-1 md:inline-flex">&middot;</p>
          <p>${postLength | timeToRead}</p>
          <p class="hidden mx-1 md:inline-flex">&middot;</p>
          <p>
            <span class="text-sm">By</span>
            <a load="/author/${author.author}">${author.name}</a>
          </p>
        </div>
        <article>
          <h1 class="my-2 mb-6 text-4xl font-black leading-8 tracking-tight text-gray-900 sm:text-3xl sm:leading-10">
            ${post.attributes.title}
          </h1>
          <p class="text-gray-600 lg:text-md" innerhtml.bind="post.html"></p>
        </article>
      </div>
    </div>

    <traverse traverse.bind="traverse"></traverse>

    <div if.bind="!post" class="font-medium text-center">The blog post could not be found.</div>
  </div>
</div>
