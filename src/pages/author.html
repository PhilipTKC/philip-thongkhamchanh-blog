<div class="relative py-16 overflow-hidden">
  <div class="sm:px-6 lg:px-8 relative px-4">
    <div class="lg:fixed mb-4">
      <a
        class="bg-gray-50 hover:bg-gray-100 px-2 py-1 text-gray-700 rounded"
        load="../"
      >
        <i class="fas fa-angle-left"></i>
        <span class="ml-2 font-medium">Blog</span>
      </a>
    </div>

    <div class="container m-auto">
      <div class="text-center" if.bind="!error">
        <figure class="w-24 h-24 m-auto mb-4 text-center">
          <img class="rounded-full" src="${author.avatar}" />
        </figure>
        <p>
          <span class="text-2xl">${author.name}</span> <br />
          <span>
            ${author.twitter} &middot;
            <a href="${author.website}" target="_blank" external
              >${author.website}</a
            >
          </span>
        </p>

        <p class="p-8" innerhtml.bind="author.authorDescription"></p>
      </div>
      <div if.bind="!error">
        <author-posts author-posts.bind="authorPosts"></author-posts>
        <pagination
          current-page.bind="currentPage"
          pages.bind="pages"
          load-to.bind="location"
        ></pagination>
      </div>
      <div class="font-medium text-center" if.bind="error">
        <p>The author could not be found.</p>
      </div>
    </div>
  </div>
</div>
