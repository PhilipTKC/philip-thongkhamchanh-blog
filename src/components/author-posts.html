<div class="overflow-hidden shadow sm:rounded-md">
  <ul>
    <li repeat.for="post of authorPosts">
      <a load="/${post.id}"
        class="block transition duration-300 ease-in-out focus:outline-none focus:bg-gray-50 hover:bg-gray-700">
        <div class="flex items-center px-4 py-4 sm:px-6">
          <div class="flex items-center flex-1 min-w-0">
            <div class="flex-1 min-w-0 px-4 md:grid md:grid-cols-2 md:gap-4">
              <div>
                <div class="font-medium leading-5 text-indigo-400 truncate text-md">${post.title}</div>
                <div class="flex items-center mt-2 text-sm leading-5 text-gray-400">
                  <span class="truncate">
                    Published on <span class="underline">${post.date | humanReadableDate}</span> to
                    <span class="underline">${post.category}</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div><i class="far fa-chevron-right"></i></div>
        </div>
      </a>
    </li>
  </ul>
</div>
